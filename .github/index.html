<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="index.js"></script>
    <script src="Marquee.js"></script>
    <script src="form.js"></script>
    <script src="SearchResult.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="marquee">
        <div class="marquee-content" id="marqueeContent">

        </div>
    </div>
    <div class="container row" >
        <div class="row" id="row">
            </div>
        <div id="preloader"></div>
        <div class="companiListContainer">
            <div id="companiList"></div>
        </div>
    </div>
    <script>
        const form = new Form(document.getElementById('row'));
        form.load()
        const marquee = new Marquee(document.getElementById('marqueeContent'));
        marquee.load();
         const results = new SearchResult(document.getElementById('companiList'))
         form.onSearch((comp)=>{
            results.loadListOfCompanies(comp);
         })
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    
</body>
</html>
